<div class="card">
    <p-table [value]="courses" (sortFunction)="customSort($event)" [customSort]="true"
        [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="idcourse" style="width:5%">id <p-sortIcon field="idcourse"></p-sortIcon>
                </th>
                <th pSortableColumn="title" style="width:20%">Título <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="description" style="width:20%">Descripción <p-sortIcon field="description"></p-sortIcon>
                </th>
                <th pSortableColumn="institution" style="width:20%">Institución <p-sortIcon field="institution"></p-sortIcon></th>
                <th pSortableColumn="duration" style="width:20%">Duración <p-sortIcon field="duration"></p-sortIcon></th>
                <th pSortableColumn="date" style="width:10%">Fecha <p-sortIcon field="date"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
            <tr>
                <td>{{course.idcourse}}</td>
                <td>{{course.title}}</td>
                <td>{{course.description}}</td>
                <td>{{course.institution}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.date}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
