<div class="card">
    <p-table [value]="students" (sortFunction)="customSort($event)" [customSort]="true" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="idstudent" style="width:20%">id <p-sortIcon field="idstudent"></p-sortIcon></th>
                <th pSortableColumn="name" style="width:20%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="surname" style="width:20%">Apellido <p-sortIcon field="surname"></p-sortIcon></th>
                <th pSortableColumn="dni" style="width:20%">Cedula <p-sortIcon field="dni"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{student.idstudent}}</td>
                <td>{{student.name}}</td>
                <td>{{student.surname}}</td>
                <td>{{student.dni}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
