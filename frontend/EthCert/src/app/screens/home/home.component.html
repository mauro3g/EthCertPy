<div class="card">
    <p-megaMenu [model]="items" styleClass="flex">
        <ng-template pTemplate="start">
            <img src="../../../assets/ethereum-eth-logo-diamond.svg" height="40" class="mr-2" alt="logo" />
        </ng-template>
    </p-megaMenu>
</div>
<div>
    <app-students-list [students]="students" *ngIf="showStudents"></app-students-list>
    <app-course-list [courses]="courses" *ngIf="showCourses"></app-course-list>
    <app-certificate-list [certificates]="certificates" *ngIf="showCertificates"></app-certificate-list>
    <p-toast></p-toast>
</div>
<p-dialog [(visible)]="showSuccess" position="bottom-right" header="Resultado" [contentStyle]="{ background: 'greenn' }">
    <p>
        El registro se ha creado exitosamente.
    </p>
</p-dialog>
